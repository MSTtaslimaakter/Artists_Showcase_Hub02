<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Artist's Showcase Hub</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'sign_in.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1 class="site-title">Artist's Showcase Hub</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="{% url 'Home' %}">Home</a></li>
                    <li><a href="{% url 'About' %}">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="content">
        <h2>Register</h2>
        <form action="#" method="POST" class="register-form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="text" id="gender" name="gender" placeholder="Enter your gender" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Info:</label>
                <input type="number" id="contact" name="contact" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
              <!-- Redirect to login page when clicked -->
              <a href="{% url 'log_in' %}" class="btn">
                  Create Account
              </a>
          </div>
          <div class="form-group">
              <!-- Redirect to home page when clicked -->
              <a href="{% url 'Profile' %}" class="btn-secondary">
                  Back
              </a>
          </div>
        </form>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; Artist's Showcase Hub. All rights reserved.</p>
            <p>Follow us on social media!</p>
            <div class="social-links">
                <a href="https://www.facebook.com/">Facebook</a> | 
                <a href="https://twitter.com/?lang=en">Twitter</a> | 
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
        </div>
    </footer>
</body>
</html>
